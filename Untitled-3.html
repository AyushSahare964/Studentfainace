<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    </head>
<body>

    <h2>Register for FinanceFlow</h2>

    <form id="registration-form">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <p id="registration-status"></p>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- As seen in the documentation fact -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!-- Add SDKs for Firebase products that you want to use -->
    <!-- https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- Firebase Authentication SDK -->
    <!-- As seen in the documentation fact -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration object goes here!
        // Get this from your Project settings in the Firebase console.
        // It looks something like this (DO NOT copy this exact one, get yours!):
        
        var firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_BUCKET.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        

        // Initialize Firebase
        // firebase.initializeApp(firebaseConfig);

        // --- Add your JavaScript logic for registration here ---
        // You'll get the email and password from the form inputs
        // and then use firebase.auth().createUserWithEmailAndPassword(email, password)
        // or the modular syntax import { getAuth, createUserWithEmailAndPassword } from "firebase/auth";
        // and handle the success or error.

        const registrationForm = document.getElementById('registration-form');
        const registrationStatus = document.getElementById('registration-status');

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const email = emailInput.value;
            const password = passwordInput.value;

            // --- Replace this comment with your actual Firebase Auth code ---
            // Example using the namespaced API (make sure Firebase is initialized above!):
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
              .then((userCredential) => {
                // Signed up successfully!
                var user = userCredential.user;
                console.log('User registered:', user);
                registrationStatus.textContent = 'Registration successful!';
                // Redirect or update UI
              })
              .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error('Registration error:', errorCode, errorMessage);
                registrationStatus.textContent = 'Error: ' + errorMessage;
              });
            
            // Example using the modular API (make sure Firebase is initialized with getApp() or initializeApp()!):

          // Remove modular API code and use only the namespaced API with firebase.auth()
          // The firebase.auth().createUserWithEmailAndPassword code above is sufficient for registration.
        });

    </script>

</body>
</html>
