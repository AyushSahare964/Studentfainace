<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studentfainace - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
      // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCGKPCg1tzXvIXs9DMAed5SxWWAng43O-8",
    authDomain: "self-finance-13029.firebaseapp.com",
    projectId: "self-finance-13029",
    storageBucket: "self-finance-13029.firebasestorage.app",
    messagingSenderId: "233384300457",
    appId: "1:233384300457:web:e1b17b44c88fdac89f7eb8",
    measurementId: "G-QT3K94SFZ3"
  };
firebase.initializeApp(firebaseConfig);

// Login function for Firebase Authentication
function loginUser() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  if (!email || !password) {
    alert('Please enter both email and password.');
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Login successful
      alert('Login successful!');
      // âœ… Redirect to index.html
      window.location.href = "Untitled-5.html";
    })
    .catch((error) => {
      // Handle Errors here.
      alert('Login failed: ' + error.message);
    });
}

</script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
