<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monthly Reminder - Self Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .pop-in {
      animation: popIn 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col items-center justify-center p-6">
   <!-- Header -->
   <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Monthly Reminder </h1>
      <a href="index.html" class="text-white hover:underline">← Back to Home</a>
    </div>
  </header>
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center space-y-6">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 animate-bounce">
      
    </h1>
    <p class="text-gray-600">Stay on track! Set your monthly financial reminders below.</p>

    <form id="reminderForm" class="flex flex-col gap-4">
      <input type="text" id="title" placeholder="Reminder Title" class="border-2 rounded-xl p-3 focus:outline-none focus:ring-4 focus:ring-blue-400 transition" required>

      <input type="date" id="date" class="border-2 rounded-xl p-3 focus:outline-none focus:ring-4 focus:ring-purple-400 transition" required>

      <textarea id="notes" placeholder="Reminder Notes..." class="border-2 rounded-xl p-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition" rows="3"></textarea>

      <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-pink-500 text-white font-bold py-3 rounded-xl transition text-lg">
        ➕ Set Reminder
      </button>
    </form>
  </div>

  <!-- Modal Popup -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center pop-in">
      <h2 class="text-2xl font-bold text-green-600 mb-4">✅ Reminder Set!</h2>
      <p class="text-gray-700 mb-6">Your monthly reminder has been successfully saved.</p>
      <button id="closeModal" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-xl transition">
        Close
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('reminderForm');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form submission
      modal.classList.remove('hidden'); // show modal
      form.reset(); // reset form
    });

    closeModal.addEventListener('click', function() {
      modal.classList.add('hidden'); // hide modal
    });
  </script>

</body>
</html>
