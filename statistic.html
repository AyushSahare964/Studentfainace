<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistics - Finance Tracker</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    h2 {
      color: #34495e;
      margin-top: 40px;
      font-size: 2rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      color: #4f46e5;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card p, .card ul {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }

    .misc-item {
      text-align: left;
      font-weight: normal;
      font-size: 0.9rem;
      margin: 5px 0;
    }

    .misc-item span {
      font-weight: bold;
      color: #4f46e5;
    }
  </style>
</head>

<body>

<!-- Header -->
<header class="bg-indigo-600 text-white py-5 shadow-md">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">üìä Spending Statistics</h1>
    <a href="index.html" class="text-white hover:underline">‚Üê Back to Home</a>
  </div>
</header>

<h1>Self Finance Tracker üí∏</h1>

<!-- Dashboard Cards -->
<div class="card-container">

  <!-- üß© Daily Limit -->
  <div class="card">
    <h3>üß© Today Spend</h3>
    <p id="daily-limit-progress">Loading...</p>
  </div>

  <!-- üìÖ Monthly Limit -->
  <div class="card">
    <h3>üìÖ Monthly Limit</h3>
    <p>Limit: <span id="monthlyLimitValue">‚Çπ0</span></p>
    <p>Spent: <span id="monthlySpentValue">‚Çπ0</span></p>
    <p>Remaining: <span id="monthlyRemainingValue">‚Çπ0</span></p>
  </div>

  <!-- üßæ Miscellaneous Spend -->
  <div class="card">
    <h3>üßæ Miscellaneous Spend</h3>
    <p>Total: <span id="miscTotal">‚Çπ0</span></p>
    <ul id="miscellaneousSpendList" class="text-left text-gray-700 text-sm mt-3 space-y-2">
      <li>Loading...</li>
    </ul>
  </div>

</div>

<h2>Today's Spending Breakdown</h2>

<!-- Pie Chart -->
<div class="chart-container">
  <canvas id="expense-chart"></canvas>
</div>

<!-- JavaScript -->
<script>
  const ctx = document.getElementById('expense-chart').getContext('2d');

  let expenses = {};

  function loadExpenses() {
    const spends = JSON.parse(localStorage.getItem('dailySpent')) || [];

    spends.forEach(spend => {
      if (expenses[spend.category]) {
        expenses[spend.category] += spend.amount;
      } else {
        expenses[spend.category] = spend.amount;
      }
    });
  }

  function updateDashboardCards() {
    const spends = JSON.parse(localStorage.getItem('dailySpent')) || [];
    const dailyLimit = parseFloat(localStorage.getItem('dailyLimit')) || 0;
    const monthlyLimit = parseFloat(localStorage.getItem('monthlyLimit')) || 5000;

    const totalSpentToday = spends.reduce((sum, item) => sum + item.amount, 0);

    if (dailyLimit > 0) {
      document.getElementById('daily-limit-progress').innerText = `‚Çπ${totalSpentToday} / ‚Çπ${dailyLimit}`;
    } else {
      document.getElementById('daily-limit-progress').innerText = "No limit set";
    }

    const monthlySpent = totalSpentToday;
    const monthlyRemaining = (monthlyLimit - monthlySpent).toFixed(2);

    document.getElementById('monthlyLimitValue').innerText = `‚Çπ${monthlyLimit}`;
    document.getElementById('monthlySpentValue').innerText = `‚Çπ${monthlySpent}`;
    document.getElementById('monthlyRemainingValue').innerText = `‚Çπ${monthlyRemaining > 0 ? monthlyRemaining : 0}`;

    loadMiscellaneousSpends();
  }

  function loadMiscellaneousSpends() {
    const miscList = document.getElementById('miscellaneousSpendList');
    const miscTotalDisplay = document.getElementById('miscTotal');
    const miscSpends = JSON.parse(localStorage.getItem('miscellaneousSpends')) || [];

    miscList.innerHTML = "";

    if (miscSpends.length === 0) {
      miscList.innerHTML = `<li>No miscellaneous spends yet.</li>`;
      miscTotalDisplay.innerText = `‚Çπ0`;
    } else {
      let totalMisc = 0;
      miscSpends.forEach(spend => {
        totalMisc += spend.amount;
        const li = document.createElement('li');
        li.className = "misc-item";
        li.innerHTML = `<span>${spend.title}</span>: ‚Çπ${spend.amount} <br><small>Date: ${spend.date}</small>`;
        miscList.appendChild(li);
      });
      miscTotalDisplay.innerText = `‚Çπ${totalMisc.toFixed(2)}`;
    }
  }

  function createPieChart() {
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: Object.keys(expenses),
        datasets: [{
          label: 'Expenses',
          data: Object.values(expenses),
          backgroundColor: [
            '#ff6b6b', '#4ecdc4', '#1a535c', '#ffe66d', '#ff9f1c', '#6a0572', '#00b894'
          ],
          borderColor: '#ffffff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#333',
              font: {
                size: 14
              }
            }
          }
        }
      }
    });
  }

  window.onload = function() {
    loadExpenses();
    updateDashboardCards();
    createPieChart();
  }
</script>

</body>
</html>
